    <title>Document</title>
</head>
<body>
    <script>
        let year = prompt("Hãy nhập vào năm");
        let month = prompt("Hãy nhập vào tháng");
        let date = prompt("Hãy nhập vào ngày");
        document.write("Ngày tháng năm là: "+date);
        document.write("-"+month) 
        document.write("-"+year) 
    </script>
